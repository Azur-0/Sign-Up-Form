<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div id="left-side-container">

        <div class="left-side-logo">
            <img src="./images/odin-logo.png" alt="">
            Azur-0
        </div>

        <div class="left-side-bottom">
            Photo by <a href="https://unsplash.com/@marekpiwnicki?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marek Piwnicki</a> on <a href="https://unsplash.com/photos/skFtz_ycl-I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div id="right-side-container">
        <div class="right-side-header">
            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up now
                to get started.
            </p><br>
            You <em>know</em> what to.          
        </div>
        <form action="" method="post" onsubmit="return false;">
        <div class="right-side-main">
            <div class="form-title">Let's do this!</div>
            <div class="form-container">
                    <div>
                        <div>
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
    
                        <div>
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div>
                            <label for="phone-number">phone number</label>
                            <input type="tel" minlength="9" name="phone-number" id="phone-number" required>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="password">password</label>
                            <input class="password-container" type="password" minlength="8" name="password" id="password" required>    
                            <div class="password-message"></div>
                        </div>

                        <div>
                            <label for="password2">confirm password</label>
                            <input class="password-container" type="password" minlength="8" name="password2" id="password2" required>
                        </div>
                    </div>                
            </div>

        </div>
        <div class="right-side-footer">

            <div class="footer-first-part">
                <button type="submit" id="submit-button">Create Account</button>
            </div>
            
            <div class="footer-last-part">
                Already have an account? <a href="#">Log in</a>
            </div>

        </div>
    </form>
    </div>

</body>
</html>
